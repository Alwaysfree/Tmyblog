<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8"/>
<title>用户登录</title>
<link rel="stylesheet" href="/css/account.css"/>
<link rel="stylesheet"
	href="//cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
<script src="//cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/home">Tmyblog</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="/register">注册</a></li>
					<li><a href="/about">关于</a></li>
				</ul>
				<form class="navbar-form navbar-right">
					<input type="text" class="form-control" placeholder="搜索..." name="keyword"/>
				</form>
			</div>
		</div>
	</nav>

	<form class="form-signin" th:action="@{/login}" method='post'>
		<div class="alert alert-info alert-dismissable flash" th:unless="${#strings.isEmpty(message)}" th:text="${message}">
						<a class="panel-close close" data-dismiss="alert" aria-label="close">&times;</a> 
						<strong></strong>
					</div>
		<h2 class="form-signin-heading">用户登录</h2>
		<input type="text" name="email" id="email" class="form-control" placeholder="电子邮件" required="" autofocus=""/> 
			<input type="password" id="password" name="password" class="form-control" placeholder="密码" required=""/>
			<div class="row">
				<div class="col-md-3">
					<input type="checkbox" value="remember-me"/> 记住我
				</div>
				<div class="col-md-3 col-md-offset-6">
					<a class="#" style="color: #333">忘记密码</a>
				</div>
			</div>
		<button class="btn btn-primary btn-block" type="submit">确定</button>
	</form>

</body>

</html>
